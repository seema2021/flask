<body>
<header>
    <div class="headerlg">
        
    	<a href="">
            <img class="wh" src="static/images/logo.png"  alt="MbeguChoice" border="0" />
        </a>
        <a href="/logout" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-log-out"></span> Log out
        </a>
    </div>

</header>
<div class="questionscontainer">
<div class="row">
<div class="col-md-12">
    <div class="questionsbg">
        <div class="orangeoverlay">
            <div class="questionstext">
               
                    <div class="question">Search Farm Location
                    </div>
                    <h4 id="error" style="color:black"></h3>
                    <div class="fl">
                    <span>
                    <input type="text" name="country" id='county' value="" class="txtqn" placeholder="Start typing farm location" >
                    
                    <button type="submit" id="btn_get_results" onclick='searchItem()'>Search</button>
                    </span>
                    </div>
                
                <form action="/crop" method="GET" id="crop"  >
                    <div class="question">Crop
                    </div>
                    <select class="selectqn" name="crop" required>
                        <option value="">Select Crop</option>
                        <option value="Maize">Maize</option>
                        <option value="Beans">Beans</option>
                        <option value="Peas">Peas</option>
                        <option value="Common Bean">Common Bean</option>
                        <option value='Pigeon pea'>Pigeon pea</option>
                        <option value='Cowpea'>Cowpea</option>
                    </select>
                    <!--<input type="text" name="county" value="" class="txtqn" placeholder="Start typing your county name">-->
                    <div class="question">Crop Maturity Selection
                    </div>
                    <select class="selectqn" name="maturity" required>
                        <option value="">Select ecological zone using the drop down</option>
                        <option value="Early">Early</option>
                        <option value="Medium">Medium</option>
                        <option value="Late">Late</option>
                    </select> 
                    <div class="filteritemcontainer" style="border-bottom:none;">
                       <div class="question">DroughtTolerance
                       </div> 
                       <div class="filteritemoptions">
                           <input type="radio" name="droughtTolerance" class="sw_seasons" value="Yes" required>
                            <span class="filteroption">YES</span>
                            <input type="radio" name="droughtTolerance" class="sw_seasons" style="margin-left: 20px;" value="No" required>
                            <span class="filteroption">NO</span>
                        </div>
                    </div>
                    <div class="btnresults">
                        <button type="submit" id="btn_get_results">Search Crop</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
function searchItem(){
    
    var searchItem=document.getElementById("county").value
    if (searchItem==""){
      document.getElementById("error").innerHTML="Enter location First"
    }
    else{
        $.ajax({
            url: 'country', //server url
            type: 'POST',    //passing data as post method
            dataType: 'json', // returning data as json
            data: {country:searchItem},  //form values
            success:function(response)
            {
            
                  //response from the server given as alert message
                
                if (response=="found"){
                    
                    document.getElementById("crop").style.display = "block";
                    document.getElementById("error").style.display="none"

                }
                else{
                    
                    document.getElementById("crop").style.display = "none";
                    document.getElementById("error").innerHTML="Please Search Location In Kenya Only"
                }
                
            },
            error:function(response){
               console.log(response)
            }
            });
    }
    
}
</script>
</body>
